<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>任务13</title>
</head>
<script type="text/javascript">
	window.onload=function(){
		var Input=document.getElementById("weather"),
			btn=document.getElementById("btn"),
			Span=document.getElementById("value")
		btn.onclick=function(){
			Span.innerHTML=Input.value;
		}
	}
</script>
<body>
	<div>请输入北京今天的天气质量：
		<input id="weather" type="text" />
		<button id="btn">确认填写</button>
	</div>
	<p>您输入的值是：<span id="value">尚未填写</span></p>
</body>
</html>
