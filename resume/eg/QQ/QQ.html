<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>QQ登录</title>
		<link rel="stylesheet" href="QQ.css" type="text/css" />
		<script src="jquery-2.1.4.min.js"></script>
		<script src="QQ.js"></script>
	</head>
	<body>
	<button id="return"><a href="../../example.html">返回Examples页面</a></button>
		<div id="QQ_box" >
			<div id="title_box">
				<div class="QQ_logo"><img src="24.jpg" alt="QQ"/><h4>登录</h4></div>
				<div class="close"><img src="close13.png" /></div>
			</div>
			<div id="cont_box">
				<div class="name"><p>账 号：</p><input type="text" id="user" name="username" placeholder="请输入QQ账号/邮箱" /></div>
				<div class="name"><p>密 码：  </p><input type="password" id="pass" name="password" placeholder="请输入密码" /></div>
				<div class="log_in"><button id="btn_login"  name="enter" ><a href="#">登 录</a></button>
					<select id="state" name="state">
						<option>在线</option>
						<option>隐身</option>
						<option>Q我吧</option>
						<option>离开</option>
					</select>
				</div>
				<div id="warning"></div>
			</div>
		</div>
		
	</body>
</html>
