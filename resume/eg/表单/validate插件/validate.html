<!DOCTYPE html>
<html>
<head>
	<title>使用validate插件实现邮箱和URL的校验</title>
	<meta charset="utf-8"/>
	<script type="text/javascript"src="../jquery-2.1.4.min.js" ></script>
	<script type="text/javascript"src="../jquery.validate.min.js" ></script>
	<script type="text/javascript">
 $().ready(function() {
 $("#signupForm").validate({
     rules: {   //通过name来找到元素
        firstname: "required",
  			email: {
   				required: true,
    			email: true
   					},
   			password: {
    			required: true,
    			minlength: 5
   					},
   			confirm_password: {
    			required: true,
    			minlength: 5,
    			equalTo: "#password"
   					}
  		},

       messages: {
   			firstname: "请输入姓名",
   			email: {
    			required: "请输入Email地址",
    			email: "请输入正确的email地址"
   				},
   			password: {
    			required: "请输入密码",
   				minlength: jQuery.validator.format("密码不能小于{0}个字符")
   				},
   			confirm_password: {
    			required: "请输入确认密码",
    			minlength: "确认密码不能小于5个字符",
    			equalTo: "两次输入密码不一致不一致"
   				}
  		}
    });
});
	</script>
</head>
<body>

<form id="signupForm" method="get" action="">
    <p>
        <label for="firstname">Firstname</label>     <!-- for的值与id值对应相等，实现绑定。。用于改善用户体验的。一般情况假设你的用户名后面是一个<input ...>标签，那么你只能选择输入框来选定你的输入框。如果加上<lable for=""...>那你点击输入框旁边的问题也能同样达到选择控件的目的。一般是作为方便鼠标用户的用户体验来添加的标签。现在作为一种专业设计，这个label标签应该作为考虑加入你的页面。
-->
        <input id="firstname" name="firstname"  />
    </p>
 <p>
  <label for="email">E-Mail</label>
  <input id="email" name="email" />
 </p>
 <p>
  <label for="password">Password</label>
  <input id="password" name="password" type="password"  />
 </p>
 <p>
  <label for="confirm_password">确认密码</label>
  <input id="confirm_password" name="confirm_password" type="password"  />
 </p>
    <p>
        <input class="submit" type="submit" value="Submit"/>
    </p>
</form>
</body>
</html>
