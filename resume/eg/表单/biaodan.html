<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="discreption" content="biaodanyanzheng" />
		<title>表单验证</title>
		<link type="text/css" rel="stylesheet" href="biaodan.css" />
		<script src="jquery-2.1.4.min.js"></script>
		<script>



function yanzheng(){
	var Name=document.getElementById("username")
	var state=document.getElementById("waringname")
	if (Name.value.length==0)
      state.style.visibility="visible";
}
function yanzheng1(){
	var Name1=document.getElementById("password")
	var state1=document.getElementById("waringpassword")
	if (Name1.value.length==0)
      state1.style.visibility="visible";
}
function tishi(){
		var Name=document.getElementById("username")
		var Name1=document.getElementById("password")
	if (Name1.value.length==0||Name.value.length==0)
     alert("您有信息未填写完整");
}
function changeColor(Color,Index){
	var radios=document.getElementsByName("skin")
	var txt=document.getElementsByClassName("text")

	if (radios[Index].checked==true){
		for(var i=0;i<txt.length;i++){
			txt[i].style.color=Color;
		}
       $(".warning,#header h2").css("color",Color);
       $(".form,.Emailhead,.Emailform,.Emailend,.questiontext").css("border-color",Color);
	}
			// a.style.color="blue";
}
// function changecolor(){
// 			var radios=document.getElementById("radio")
// 			var a=document.getElementByClassName("text")
// 			if (radios.checked)
// 			alert("hah")
		
// 	}
		</script>
	</head>
	<body>
	<button id="return"><a href="../../example.html">返回Examples页面</a></button>
		<div id="cont">
			<div id="header"><h2>表单</h2>
				<div class="radioBox">
					<input class="radioBox1" type="radio" name="skin"  onclick="changeColor('#0DC8FB',0)" /><span>Blue</span>
					<input class="radioBox2" type="radio" name="skin"  onclick="changeColor('#FB0D60',1)"/><span>Red</span>
					<input class="radioBox2" type="radio" name="skin"  onclick="changeColor('',2)"/><span>默认</span>
				</div>
			</div>
			<div id="formcont">
				<div class="textname"><label  class="text">用户名:</label><input class="form" id="username" name="user" type="text" placeholder="请输入您的姓名" onblur="yanzheng()"/>
					<label id="waringname" class="warning" style="visibility:hidden">*请输入大于6位的用户名</label>  <!-- onblur失去焦点事件，focus获取焦点事件 -->
				</div>  
				<div class="textname"><label  class="text">密码:</label><input class="form" id="password" name="password" type="password" placeholder="请输入您的密码" onblur="yanzheng1()"/>
					<label class="warning" id="waringpassword" style="visibility:hidden">*请输入大于8位的密码</label>
				</div>
				<div class="textname"><label class="text">国籍:</label><select class="form" id="nation" name="nation">
					<optgroup label="America">
						<option>Los Angel</option>
						<option>Washinton</option>
						<option>New York</option>
					</optgroup>
					<optgroup label="China">
						<option selected="selected">Beijing</option>
						<option>Shanghai</option>
						<option>Tianjin</option>
					</optgroup>
					<optgroup label="America">
						<option>Los Angel</option>
						<option>Washinton</option>
						<option>New York</option>
					</optgroup>
				</select></div>
				<div class="textname"><label class="text">邮箱地址:</label>
					<div class="Emailhead">$</div>
					<input class="Emailform" name="Email" type="email" placeholder="请输入您的邮箱地址" />	
					<div class="Emailend">.com</div>
				</div>
				<div class="textname"><label class="text">选择图片:</label><input class="form" name="uploadimg" type="file" />
					<p class="tishiyu">请选择您将要提供的反馈图片。</p>
				</div>
				<div class="question">
					<p class="text" id="text">问题描述:</p>
					<div >
						<textarea id="description" class="questiontext" rows="4"></textarea>
					</div>
				</div>
				<div class="check">
					<input class="checkbox" type="checkbox" name="remberpassword" />记住密码
					<input class="checkbox" type="checkbox" name="denglu"/>下次自动登录
					<br/>
					<button type="submit" class="submit" name="submit" onclick="tishi()">提交</button>
				</div>
			</div>
		</div>
	</body>

</html>
