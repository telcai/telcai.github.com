<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>canvas画板</title>
	<link rel="stylesheet" type="text/css" href="font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="huaban.css"/>
</head>
<body>
<button id="return"><a href="../../example.html">返回Examples页面</a></button>
	<header class="navbar">
		<ul>
			<li><i class="fa fa-file-image-o"></i>&nbsp;清空画布</li>
			<!-- <li><i class="fa fa-save"></i>&nbsp;保存</li> -->
		</ul>
	</header>
	<div id="container">
		<div class="huaban"><canvas id="c1" width="770" height="560"></canvas></div>
		<div class="sidebar">
			<div class="color"><p>颜色</p> <input type="button" class="jscolor  {valueElement:null,value:'000'}" >
			<button class="fillColor">填充背景</button> 
			    <ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
			    </ul>
			</div>
			<div class="width"><p>粗细<img class="more" src="more.png"/></p> 
				<input value="1px" readonly='readonly' />
			    <ul  class="widthLi">
					<li value="1"><span style="height:1px;" ></span></li>
					<li value="2"><span style="height:2px;"></span></li>
					<li value="3"><span style="height:3px;"></span></li>
					<li value="4"><span style="height:4px;"></span></li>
					<li value="5"><span style="height:5px;"></span></li>
			    </ul>
				<p class="selfwidth">自定义粗细：<input /></p>

			</div>
			<div class="eraser">橡皮擦 <img src="516.png"></div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="Jmove.js"></script>
	<script type="text/javascript" src="jscolor.min.js"></script>
	<script type="text/javascript" src="huaban.js"></script>
</body>
</html>
