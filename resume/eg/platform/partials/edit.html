<div class='page'>
	<header>
		<input type='text' placeholder='请输入标题'/>		
	</header>
	<div class='page-body'>
		<div class='Qblock'></div>
		<div class='addQ'>
			<div class='addType'>
				<button class='radio'><i class='fa fa-dot-circle-o'></i> &nbsp;单选</button>
				<button class='checkbox'><i class='fa fa-check-square'></i> &nbsp;多选</button>
				<button class='text'><i class='fa fa-file-text'></i> &nbsp;文本题</button> 
			</div>
			<div class='addBtn'><p><i class='fa fa-plus'></i> &nbsp;&nbsp;添加问题</p></div>
		</div>
	</div>
	<footer>
		<ul>
			<li id='calendarBox'>问卷截止日期&nbsp; <input type='text' id='calendar' readonly='readonly'/></li>
			<li><button class='save'>保存问卷</button> <button class='issue'>发布问卷</button></li>
	</footer>
</div>
