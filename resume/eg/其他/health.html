<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
	<title>健康测试</title>
  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="health.js"></script>
	<style type="text/css">
  .table {
    width:700px;
    height:80px;
    margin:20px auto;
  }
	th {
		height:30px;
	}
	td {

		height:25px;
	}
	input {
		border:0px;
		outline: none;
		width:70px;
		padding:0 5px;
		text-align: center;
	}
  #evaluate{
    width:auto;
  }
	</style>
</head>
<body>
<div class="table">
  <table border="1px">
  	<tr>
  		<th>身高(cm)</th>
  		<th>体重(kg)</th>
  		<th>健康值</th>
  		<th>健康评价</th>
  		<th><button id="btn1">重填</button></th>
  	</tr>
  	<tr>
  		<td><input id="height" type="text" /></th>
  		<td><input id="weight" type="text" /></th>
  		<td><input id="value" type="text" readonly="readonly" /></th>
  		<td><input id="evaluate" type="text" readonly="readonly" /></th>
  		<td><button id="btn2">计算</button></td>
  	</tr>
  </table>
</div>
</body>
</html>
