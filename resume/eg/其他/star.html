<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>星级评分系统</title>
	<link rel="stylesheet" type="text/css" href="star.css" />
	<script type="text/javascript" src="jquery-2.1.4.min.js" ></script>
    <script type="text/javascript" src="health.js"></script>
	 <script type="text/javascript">
        $(document).ready(function(){
             var liStar=$(".star li"),
                 liDes=$(".des li"),
                 o=true;   
             liStar.each(function(){
                $(this).mouseover(function(){	
                		var Index=$(this).index()
                         showStar(Index);	
                	
                 })
                 $(".star").mouseleave(function(){
                	if (o){
                		liStar.find("img").css("top","0px");
                	}else{
                		showStar(Index1)
                	  }
                	
                })

                $(this).click(function(){
                    o=false;
                    Index1=$(this).index()
                	liDes.css("display","none");
                	liDes.eq(Index1).css("display","block");
                })


             });
        function showStar(indx){
        	liStar.find("img").css("top","0px");
                	for (var i=0;i<=indx;i++){
                		 var img=liStar.eq(i).find("img");
                	    img.css("top","-30px");
                	  }
              }

        })

	</script>
</head>
<body>
    <div id="container">
    	<p class="txt">点击星星可以打分</p>

</div>
