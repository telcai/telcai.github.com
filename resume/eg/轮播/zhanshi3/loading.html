<!DOCTYPE html>
<html>
<head>
	<title>图片loading效果</title>
	<meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="loading.css"/>
	<script type="text/javascript">
        window.onload=function(){
            var oBimg=document.getElementById("big"),
                oSimg=document.getElementById("small").getElementsByTagName("li"),
                oDiv=document.getElementById("loading"),
                oImg=oBimg.getElementsByTagName("img")[0]
        for (var i=0;i<oSimg.length;i++){
        	oSimg[i].onmouseover=function(){
                oDiv.style.display="block";
              
        		oImg.complete ? oDiv.style.display = "none" : (oImg.onload = function() {oDiv.style.display = "none"});//图片加载中
        	   	 	oBimg.innerHTML=this.innerHTML;   	
        	}
        }
        
    }
	</script>
</head>
<body>
<button id="return"><a href="../../../example.html">返回Examples页面</a></button>
   <div id="container">
   	<div id="big">
   		<div id="loading" ></div><img src="../img/a.jpg"/>
   	</div>
   	<div id="small">
   		<ul>
   			<li><img src="../img/a.jpg" /></li>
   			<li><img src="../img/h.jpg" /></li>
   			<li><img src="../img/k.jpg" /></li>
   		</ul>
   	</div>
   </div>
</body>
</html>
